        enable: true
        queue: teste_recom_playlistArtistHits_checkModifiedArtistPhoto_pool
        dlq: teste_recom_playlistArtistHits_checkModifiedArtistPhoto_pool.dlq
        routing-key: checkModifiedArtistPhoto
        exchange: teste_recommendation
        consumers:
          min: 4
          max: 8